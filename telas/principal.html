<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade ALFA Umuarama</title>
    <!-- Link para Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link para CSS personalizado -->
    <link rel="stylesheet" href="../css/principal.css">
    <link rel="icon" href="../img/iconealfa.png" type="image/x-icon">
</head>

<body>
    <div class="container-fluid px-3">
        <!-- Cabeçalho -->
        <header class="d-flex justify-content-between align-items-center mb-3">
            <img src="../img/logo.png" alt="Logotipo do Sistema" class="logo-login img-fluid">
            <!-- Ícones no canto superior direito -->
            <div class="header-icons d-flex align-items-center">
                <div class="dropdown d-inline-block">
                    <button id="userDropdownButton" class="btn btn-outline-secondary" type="button" aria-haspopup="true"
                        aria-expanded="false" aria-label="Configurações de Usuário">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownButton">
                        <a class="dropdown-item" href="#"><i class="fas fa-key mr-2"></i>Atualização de senha</a>
                        <a class="dropdown-item" href="#" onclick="logout()"><i
                                class="fas fa-sign-out-alt mr-2"></i>Sair do sistema</a>
                    </div>
                </div>
                <!-- Menu Dropdown de Configurações -->
                <div class="dropdown d-inline-block ml-3">
                    <button id="settingsDropdownButton" class="btn btn-outline-secondary" type="button"
                        aria-haspopup="true" aria-expanded="false" aria-label="Configurações do Sistema">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settingsDropdownButton">
                        <a class="dropdown-item" href="#"><i class="fas fa-font mr-2"></i>Aumento de fonte</a>
                        <a class="dropdown-item" href="#"><i class="fas fa-adjust mr-2"></i>Contraste de cores</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Seção de Busca -->
        <section class="search-section mb-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" aria-label="Botão de busca">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Notícias/Propagandas com Carrossel -->
        <section class="news-ad-section mb-4">
            <div id="newsAdCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/unialfa.jpg" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/unialfa2.jpg" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/unialfa3.jpg" class="d-block w-100" alt="Imagem 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#newsAdCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#newsAdCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função de logout
        function logout() {
            window.location.href = "login.html"; // Redireciona para a página de login
        }

        $(document).ready(function () {
            // Evento de clique no botão de usuário
            $('#userDropdownButton').click(function (e) {
                e.stopPropagation(); // Previne que o clique feche o menu
                $('.dropdown-menu').not($(this).next('.dropdown-menu')).removeClass('show-menu'); // Fecha outros menus
                $(this).next('.dropdown-menu').toggleClass('show-menu');
            });

            // Evento de clique no botão de configurações
            $('#settingsDropdownButton').click(function (e) {
                e.stopPropagation(); // Previne que o clique feche o menu
                $('.dropdown-menu').not($(this).next('.dropdown-menu')).removeClass('show-menu'); // Fecha outros menus
                $(this).next('.dropdown-menu').toggleClass('show-menu');
            });

            // Fecha os menus suspensos quando clicar fora deles
            $(document).click(function () {
                $('.dropdown-menu').removeClass('show-menu');
            });

            // Impede o fechamento dos menus ao clicar dentro deles
            $('.dropdown-menu').click(function (e) {
                e.stopPropagation();
            });
        });
    </script>

</body>

</html>
