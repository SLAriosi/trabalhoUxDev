<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniAlfa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card cartao-login">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="../img/logo.png" alt="Logo" class="logo-login">
                        </div>
                        <form class="form-login" action="../telas/principal.html">
                            <div class="form-group grupo-formulario">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control grupo-input-texto" id="usuario"
                                        name="usuario" placeholder="UsuÃ¡rio" required>
                                </div>
                            </div>
                            <div class="form-group grupo-formulario">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control grupo-input-texto" id="senha"
                                        name="senha" placeholder="Senha" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text toggle-senha"
                                            onclick="alternarVisibilidadeSenha('senha', this)"><i
                                                class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="../telas/cadastro.html">Criar Conta</a> | <a
                                href="../telas/recuperar_senha.html">Esqueci Minha Senha</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function alternarVisibilidadeSenha(idCampoSenha, icone) {
            const campoSenha = document.getElementById(idCampoSenha);
            if (campoSenha.type === 'password') {
                campoSenha.type = 'text';
                icone.firstElementChild.classList.remove('fa-eye');
                icone.firstElementChild.classList.add('fa-eye-slash');
            } else {
                campoSenha.type = 'password';
                icone.firstElementChild.classList.remove('fa-eye-slash');
                icone.firstElementChild.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
